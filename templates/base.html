<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask AJAX + jQuery simple - {{ title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>

        .container-xxl {
            position: sticky;
            top: 0;
            align-items: center;
            padding-left: 400px;
        }
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        button {
            padding-top: 10px;
        }
        h4 {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container-xxl">
        <form id="form1" method="post">
            <input name="input_text" id="input_text" type="text" placeholder="Enter text">
            <button class="btn btn-primary" id="button">Enter</button>
        </form>
    </div>
    <div class="container-xl" id="dodo">

        <h4>Description</h4>{% for db23 in db2 %}<div>{{ db23.description }}</div>{% endfor %}</div>
<script>
    $(function (){
        $('#button').click(function (){
            var x = $('#input_text').val()
            $.ajax({
                url: '/',
                data: $('form1').serialize(),
                type: 'POST',
                success: function(data){
                    $('#dodo').append(data["dodo"])
                    console.log(data);
                },
                error: function(error){
                    console.log(error);
                }
            })
        })
    })
e.preventDefault();
</script>
</body>
</html>
